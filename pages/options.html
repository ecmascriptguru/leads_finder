<!DOCTYPE html>
<html>
<head>
	<title>Leads Harvesting Options</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.css">
	<link rel="stylesheet" type="text/css" href="/css/options.css">
</head>
<body>
	<div class="container" id="wrapper">
		<div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12">
			<ul class="nav nav-tabs">
				<li role="presentation" class="active"><a href="#options">Options</a></li>
				<li role="presentation"><a href="#batch">Batch settings</a></li>
			</ul>
			<div class="tab-content">
				<div role="tabpanel" class="tab-pane active panel panel-default" id="options">
					<div class="panel-heading">
						<h2>Leads Finding options</h2>
					</div>
					<div class="panel-body">
						<div class="row form-group">
							<div class="col-lg-4 col-md-5 col-sm-6 col-xs-12">
								<label for="select-leads-count" title="Max count of leads finding on emailfindr.net">Max Leads Count</label>
							</div>
							<div class="col-lg-8 col-md-7 col-sm-6 col-xs-12">
								<select class="form-control" name="select-leads-count" id="select-leads-count" data-target="_max_lead_count">
									<option value="20">20</option>
									<option value="50">50</option>
									<option value="100">100</option>
									<option value="250">250</option>
									<option value="500">500</option>
								</select>
							</div>
						</div>
						<div class="row form-group">
							<div class="col-lg-4 col-md-5 col-sm-6 col-xs-12">
								<label for="input-records-count" title="Max count of records in exporting">Max Records Count</label>
							</div>
							<div class="col-lg-8 col-md-7 col-sm-6 col-xs-12">
								<input type="number" class="form-control" id="input-records-count" value="1700" data-target="_max_records_count" />
							</div>
						</div>
						<div class="row form-group">
							<div class="col-lg-4 col-md-5 col-sm-6 col-xs-12">
								<label for="input-file-prefix" title="Prefix of exporting file name">Prefix of Exporting File Name</label>
							</div>
							<div class="col-lg-8 col-md-7 col-sm-6 col-xs-12">
								<input type="text" class="form-control" id="input-file-prefix" value="<location>_<state>" data-target="_export_file_prefix"/>
							</div>
						</div>
					</div>
					<div class="panel-footer">
						<div class="row">
							<div class="col-lg-4 col-lg-offset-8 col-md-5 col-md-offset-7 col-sm-6 col-sm-offset-6 col-xs-12">
								<button id="reset"class="btn btn-primary form-control">Reset Settings</button>
							</div>
						</div>
					</div>
				</div>
				<div role="tabpanel" class="tab-pane panel panel-default" id="batch">
					<div class="panel-heading">
						<h3>Batch Params</h3>
					</div>
					<div class="panel-body">
						<div class="row form-group">
							<div class="col-lg-4 col-md-3 col-sm-3 col-xs-6">
								<select name="location" class="form-control" id="location">
									<option value="Antigua and Barbuda">Antigua and Barbuda</option>
									<option value="Australia">Australia</option>
									<option value="The Bahamas">The Bahamas</option>
									<option value="Barbados">Barbados</option>
									<option value="Belize">Belize</option>
									<option value="Canada">Canada</option>
									<option value="Dominica">Dominica</option>
									<option value="Grenada">Grenada</option>
									<option value="Guyana">Guyana</option>
									<option value="Ireland">Ireland</option>
									<option value="Jamaica">Jamaica</option>
									<option value="New Zealand">New Zealand</option>
									<option value="St Kitts and Nevis">St Kitts and Nevis</option>
									<option value="St Lucia">St Lucia</option>
									<option value="St Vincent and the Grenadines">St Vincent and the Grenadines</option>
									<option value="Trinidad and Tobago">Trinidad and Tobago</option>
									<option value="United Kingdom">United Kingdom</option>
									<option value="United States of America" selected>United States of America</option>
								</select>
							</div>
							<div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
								<input type="text" id="state" class="form-control" placeholder="State/Province" />
							</div>
							<div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
								<input type="text" id="keyword" class="form-control" placeholder="Keyword" />
							</div>
							<div class="col-lg-2 col-md-3 col-sm-3 col-xs-6">
								<button class="btn btn-primary form-control" id="add-new-param">Add</button>
							</div>
						</div>
						
						<table class="table table-striped table-bordered" id="batch-params-table">
							<thead>
								<tr>
									<th width="60px">#</th>
									<th width="">Location</th>
									<th>State/Province</th>
									<th>Keyword</th>
									<th width="80px">Actions</th>
								</tr>
							</thead>
							<tbody>

							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
			
	</div>
	<script src="/js/jquery.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/common.js"></script>
	<script src="/js/options.js"></script>
</body>
</html>
