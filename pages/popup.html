<!DOCTYPE html>
<html>
<head>
	<title>Harvesting Leads</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/popup.css">
</head>
<body>
	<div class="wrapper">
		<div class="panel panel-default" id="main" style="margin-bottom:1px;">
			<div class="panel-heading">
				<center><h3>Fill the information</h3></center>
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label for="state">Please enter state/province</label>
					<input type="text" name="state" class="form-control" id="state" placeholder="State/Province" />
				</div>
				<div class="form-group">
					<label for="location">Please select a Location</label>
					<select name="location" class="form-control" id="location">
						<option value="usa">USA</option>
						<option value="canada">Canada</option>
						<option value="australia">Australia</option>
						<option value="new zealand">New Zealand</option>
					</select>
				</div>
			</div>
			<div class="panel-footer">
				<div class="row">
					<div class="col-xs-6 col-xs-offset-3">
						<button id="start" class="btn btn-primary form-control pull-right">Start</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/js/jquery.js"></script>
	<script src="/js/common.js"></script>
	<script src="/js/popup.js"></script>
</body>
</html>
