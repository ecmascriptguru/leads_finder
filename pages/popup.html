<!DOCTYPE html>
<html>
<head>
	<title>Harvesting Leads</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/popup.css">
</head>
<body>
	<div class="wrapper">
		<div class="panel panel-default" id="activate-panel" style="margin-bottom:1px;">
			<div class="panel-heading">
				<center><h3>Activate the extension</h3></center>
			</div>
			<div class="panel-footer">
				<div class="row">
					<div class="col-xs-6 col-xs-offset-3">
						<button id="start" class="btn btn-primary form-control pull-right">Start</button>
					</div>
				</div>
			</div>
		</div>
		<div class="panel panel-default" id="main-panel" style="margin-bottom:1px;display:none;">
			<div class="panel-heading">
				<center><h3>Deactivate the extension.</h3></center>
			</div>
			<div class="panel-footer">
				<div class="row">
					<div class="col-xs-6 col-xs-offset-3">
						<button id="stop" class="btn btn-danger form-control">Stop</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/js/jquery.js"></script>
	<script src="/js/popup.js"></script>
</body>
</html>
