<!DOCTYPE html>
<html>
<head>
	<title>Harvesting Leads</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/popup.css">
</head>
<body>
	<div class="wrapper">
		<div class="panel panel-default" id="start-panel" style="margin-bottom:1px;">
			<div class="panel-heading">
				<center><h3>Fill the information</h3></center>
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label for="keyword">Please enter keyword</label>
					<input type="text" name="keyword" id="keyword" class="form-control" placeholder="Enter keyword like chiropractor" value="chiropractor" />
				</div>
				<div class="form-group">
					<label for="state">Please enter state/province</label>
					<input type="text" name="state" class="form-control" id="state" placeholder="State/Province" />
				</div>
				<div class="form-group">
					<label for="location">Please select a Location</label>
					<select name="location" class="form-control" id="location">
						<option value="usa">USA</option>
						<option value="canada">Canada</option>
						<option value="australia">Australia</option>
						<option value="new zealand">New Zealand</option>
					</select>
				</div>
			</div>
			<div class="panel-footer">
				<div class="row">
					<div class="col-xs-6 col-xs-offset-3">
						<button id="start" class="btn btn-primary form-control">Start</button>
					</div>
				</div>
			</div>
		</div>

		<div class="panel panel-default" id="stop-panel" style="margin-bottom:1px;">
			<div class="panel-heading">
				<center><h3>Fill the information</h3></center>
			</div>
			<div class="panel-body">
				<h4>Wait for it!<span class="alert alert-danger" id="in-progress-alert">Collecting leads in progress...</span></h4>
				<div class="form-group">
					<p>Getting leads in <span class="alert alert-info" id="cur-city">Some places</span>...</p>
				</div>
				<div class="form-group">
					<p><span class="alert alert-info" id="collected-leads-count">200</span> of leads found.</p>
				</div>
				<div class="form-group">
					<p><span class="alert alert-info" id="exported-files-count">20</span> of csv files exported.</p>
				</div>
				<div class="form-group">
					<p><span class="alert alert-info" id="rest-cities-count">10</span> of cities left.</p>
				</div>
			</div>
			<div class="panel-footer">
				<div class="row">
					<div class="col-xs-6 col-xs-offset-3">
						<button id="stop" class="btn btn-primary form-control">Stop</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/js/jquery.js"></script>
	<script src="/js/common.js"></script>
	<script src="/js/popup.js"></script>
</body>
</html>
